<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            width: 100%;
            height: 100%;
            float: left;
            background: url(images/r1.png) repeat;
        }
        div.w{
            width: 100%;
            height: 50px;
            background-color: rgb(0, 0, 0);
        }
       .s{
            float: left;
            color: rgb(165, 165, 165);
            justify-content: space-between;
            margin: 10px;
        }
        .s1{
            color: rgb(165, 165, 165);
            float: right;
            margin: 10px;
        }
        p{
            font-size: 20px;
        }
        div .s:hover {
            cursor: pointer;
            color: rgb(255, 255, 255);
        }
        div .s1:hover {
            cursor: pointer;
            color: rgb(255, 255, 255);
        }
        div.y1{
            width: 155px;
            height: 202px;
            background: url(images/head-icon.png);
            margin: auto;
        }
        [type="text"]{
            width: 320px;
            height: 40px;
            font-size: 20px;
        }
        [type="button"]{
          width: 80px;
          height: 40px;
        }
        div.y2{
            width: 400px;
            height: 40px;
            margin: auto;
            background: white;
            position: relative;
        }
        #j{
            width: 50px;
            height: 40px;
            position: absolute;
            border: none;
        }
        div.y3{
            width: 600px;
            height: 130px;
            background: url(images/r2.jpg);
            /* position: absolute; */
            margin: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="w">
        <div class="s"><p>中华珍宝箱</p></div>
        <div class="s">首页</div>
        <div class="s">精选馆</div>
        <div class="s">当代拾英</div>
        <div class="s">新发图</div>
        <div class="s1">登录</div>
    </div>
    <div>
        <div class="y1"></div>
        <div class="y2">
            <form action="#">
                <input type="text" name="" id="">
                <span class="glyphicon glyphicon-search"></span>
                <select name=""id="j">
                    <option value=""selected>书画</option>
                    <option value="">拾英计划</option>
                    <option value="">创作素材</option>
                    <option value="">书籍</option>
                    <option value="">西方艺术</option>
                </select>
            </form>
        </div>
        <div class="y3"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
