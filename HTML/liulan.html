<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>浏览作品</title>
    <style>
       *{
              margin: 0;
              padding: 0;
    }
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: '微软雅黑';
        }
        main{
            width: 1500px;
            height: 3000px;
            border: 1px solid red;
            margin: 1px auto;
        }
        .outer{
            width:1400px;
            height: 2800px;
            font-size:20px;
            line-height: 50px;
            margin: 1px auto;
        }
        .tit{
            width: 300px;
            height: 155px;
            margin:10px auto;
        }
        h2{
            width: 200px;
            height: 100px;
            font-size:40px;
            line-height: 100px;
            font-family: '黑体' ;
            text-align: center;
            align-items: center;
            margin: 10px auto;
        }
        ul{
            list-style: none;
        }
        .inner{
              width: 300px;
              height: 50px;
              line-height: 50px;
              margin: 10px auto;
        }
        .inner li{
              float: left;
              margin-left: 20px;          
        } 
        li:hover{
            color: rgb(255, 200, 80);
            font-size: 25px;
            cursor: default;
            border-bottom: 2px solid  rgb(255, 200, 80);;
            transition: 0.2s all linear;
        }
        .sousuo{
            width: 400px;
            margin:20px auto;
        }
        .user-input { 
            width: 360px;
            height: 30px;
            border: 2px solid #eee;
            border-radius: 5px; 
            box-sizing: border-box; 
            outline: none; 
            text-indent: 10px; 
        }
        span{
             width: 30px;
             height: 30px;
             border: 5px solid transparent;
             color: rgb(218, 215, 215);
        }
        .ant-spin{
             width: 1200px;
             height: 2400px;
             border:1px solid red;
             margin: 10px auto;
        }
        .GKZ{
             width: 50%;
             height: 360px;
             float: left;
        }
        .LSX{
             width: 50%;
             height: 360px;
             float: right;
        }
       p {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 25px;
            color: cadetblue;
            font-family:'微软雅黑';
            margin: 10px  auto;
        }
       .img {
           width: 500px;
           height:275px;
           margin: 0 auto;
           display: none;
           margin: 10px auto;
       }
       .imgbox1 {
           border-top: 2px solid cadetblue;
          width: 520px;
          height: 320px;
          margin: 0 auto;
      }
       .imgbox2 {
           border-top: 2px solid cadetblue;
           width: 520px;
           height: 320px;
           margin: 0 auto;
       }
      p:hover{
          font-size: 30px;
          color: #f37134;
          transition: 0.2s all linear;
          cursor: default;
      }
    </style>
</head>
<body>
    <header></header>
    <main class="outer">
        <div class="tit">
            <h2>著名人物</h2>
               <ul>
                  <div class="inner">
                       <li>全部</li>
                       <li>拼音A-Z</li>
                       <li>年代</li>
                       <li>分类</li>
                  </div>
                 </ul>  
        </div>
        <div class="sousuo">
            <input class="user-input" type="text" name="search" placeholder="请输入艺术家名称，或者拼音简码">
            <span class="glyphicon glyphicon-search" checked></span>
         </div>
        <div class="ant-spin">
            <div class="GKZ">
                <p><strong>顾恺之</strong></p>   
                <div class="imgbox1">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz1.jpg" alt="img1">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz2.jpg" alt="img2">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz3.jpg" alt="img3">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz4.jpg" alt="img4">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz5.jpg" alt="img5">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz6.jpg" alt="img6">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz7.jpg" alt="img7">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz8.jpg" alt="img8">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz9.jpg" alt="img9">
                    <img class="img-slide1 img" src="../images/huimg/gkz/gkz10.jpg" alt="img10">
                </div>
            </div>
            <div class="LSX">
                <p><strong>李思训</strong></p>   
                <div class="imgbox2">
                    <img class="img-slide2 img" src="../images/huimg/lsx/lxs1.jpg" alt="img1">
                    <img class="img-slide2 img" src="../images/huimg/lsx/lsx2.jpg" alt="img2">
                    <img class="img-slide2 img" src="../images/huimg/lsx/lsx3.jpg" alt="img3">
                    <img class="img-slide2 img" src="../images/huimg/lsx/lsx4.jpg" alt="img4">
                    <img class="img-slide2 img" src="../images/huimg/lsx/lsx5.jpg" alt="img5">
                    <img class="img-slide2 img" src="../images/huimg/lsx/lsx6.jpg" alt="img6">
                </div>
            </div>
        </div>
   
  </main>
 <footer></footer>
</body>
<script type="text/javascript">
    var index = 0, len;
    var imgbox1 = document.getElementsByClassName("img-slide1");
    len = imgbox1.length;
    imgbox1[index].style.display = 'block';
    // 逻辑控制函数
    function slideShow() {
        index ++;
        // 防止数组溢出
        if(index >= len) index = 0;
        // 遍历每一个元素
        for(var i=0; i<len; i++) {
            imgbox1[i].style.display = 'none';
        }
        // 每次只有一张图片显示
        imgbox1[index].style.display = 'block';
    }
         // 定时器，间隔1s切换图片
        setInterval(slideShow, 2000);
</script>
<script>

    var imgbox2 = document.getElementsByClassName("img-slide2");
    len = imgbox2.length;
    imgbox2[index].style.display = 'block';
    // 逻辑控制函数
    function slideShow() {
        index ++;
        // 防止数组溢出
        if(index >= len) index = 0;
        // 遍历每一个元素
        for(var i=0; i<len; i++) {
            imgbox2[i].style.display = 'none';
        }
        // 每次只有一张图片显示
        imgbox2[index].style.display = 'block';
    }
    // 定时器，间隔1s切换图片
    setInterval(slideShow, 2000);

</script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
