<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            position: absolute;
            position: fixed;
            width: 40%;
            height: 30%;
            background: url("http://g2.ltfc.net/cag_icon.svg") no-repeat;
            background-position-x: 40px;
            background-position-y: 40px;
            background-size: 40% 30%;
        }

        .bac {
            position: absolute;
            z-index: -1;
            top: 20%;
            width: 100%;
            height: 80%;
            background: url("http://cdn-g2.ltfc.net/images/pic_login_cag0.jpg") no-repeat;
            background-size: 100% 80%;
        }

        .ma {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 25%;
            height: 60%;
            border: 1px solid red;
        }

        .ma1 {
            width: 100%;
            height: 80%;
            border: 1px solid red;
        }

        .ma2 {
            width: 100%;
            height: 20%;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="bac">
        <div class="ma">
            <div class="ma1">

            </div>
            <div class="ma2">

            </div>
        </div>
    </div>
</body>

</html>
