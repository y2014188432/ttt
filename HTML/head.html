<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .top {
            position: fixed;
            width: 100%;
            height: 60px;
            top: 0px;
            background-color: #ddd;
            z-index: 999;
        }

        .logo {
            display: inline-block;
            position: absolute;
            left: 60px;
            margin-left: 20px;
            width: 200px;
            height: 60px;
            background: url("http://cdn-g2.ltfc.net/cag_icon.svg") no-repeat;
            background-size: 200px 60px;
        }

        .text {
            position: absolute;
            width: 550px;
            height: 60px;
            top: 0px;
            left: 50%;
            margin-left: -275px;
        }

        #text {
            width: 498px;
            height: 38px;
            margin: 10px auto;
            border: 1px solid #ddd;
            float: left;
            border-radius: 4px;
        }

        #sou {
            width: 40px;
            height: 40px;
            margin-top: 10px;
            border: 1px solid #ddd;
            float: left;
            border-radius: 4px;
            background: url("../images/huimg/fangda.jpg") no-repeat;
            background-size: 40px 40px;
        }

        #text:hover,
        #sou {
            cursor: pointer;
            border: 1px solid #aaa;
        }

        ul {
            list-style: none;
        }

        .topright {
            width: 400px;
            height: 60px;
            position: absolute;
            right: 0px;
            top: 0px;
            line-height: 58px;
            text-align: center;
        }

        .topright>a {
            float: right;
            color: #aaa;
            border: 2px solid transparent;
            margin-right: 20px;
        }

        .topright a:hover {
            cursor: pointer;
            border-bottom-color: tomato;
            color: tomato;
        }

        a>img {
            width: 16px;
            height: 16px;
            background: url("../images/huimg/lengdang.png");
            background-size: 16px 16px;
        }

        .cir {
            position: relative;
            z-index: -1;
            right: 60px;
            top: 70px;
            width: 280px;
            height: 60px;
            border-bottom-left-radius: 30px;
            border-top-left-radius: 30px;
            background-color: rgb(225, 240, 159);
        }

        .humain {
            width: 1200px;
            height: 2000px;
            background-color: antiquewhite;
            position: absolute;
            top: 480px;
            left: 50%;
            margin-left: -600px;
        }

        a {
            text-decoration: none;
        }

        .lingdang {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            width: 320px;
            height: 360px;
            background-color: aqua;
        }

        .ling:hover .lingdang {
            display: block;
        }
    </style>
</head>

<body>

    <header class="top">
        <!-- <a href="../index.html"> -->
        <img src="http://cdn-g2.ltfc.net/cag_icon.svg" class="logo">
        <!-- </a> -->
        <div class=" text">
            <input type="text" id="text" placeholder="请输入作品名称,艺术家名称,或者是作品相关信息">
            <input type="button" id="sou" name="shousuo">
        </div>
        <div class="topright">
            <a href="./denglu.html" target="_blank">登录</a>
            <a href="" class="ling">
                <img src="../images/huimg/lengdang.png">
            </a>
            <a href="./jiubanben.html" target="_blank">访问老版本</a>
            <a href="./liulan.html" target="_blank">浏览作品</a>
            <a href="../index.html">首页</a>
            <div class="lingdang"></div>
        </div>

    </header>
</body>

</html>
